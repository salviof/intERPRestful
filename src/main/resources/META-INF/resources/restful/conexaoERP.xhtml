<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"


    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="nomeAplicacao"
                      required="true"/>

        <cc:attribute name="mostrarBotao" default="false"/>

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup rendered="#{!cc.attrs.mostrarBotao}" >
            #{servicoSessaoOauth.abrirJanelaConexao(cc.attrs.nomeAplicacao)}
        </h:panelGroup>
        <h:panelGroup rendered="#{cc.attrs.mostrarBotao}" >
            <p:commandButton value="botão conexão oauth não implmentado verifique o pojeto intERPRestful" />
        </h:panelGroup>

    </cc:implementation>
</ui:composition>
